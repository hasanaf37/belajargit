<!-- 
 CATATAN PENTING COMAND 
 pastikan terminal yang di Visual code git bash bukan power shell

 git init           = Untuk menjalankan Inisialisasi git nya 
 git status         = untuk melihat status git nya
 git add (namafile) = contoh git add index.html berfungsi menyimpan perubahan yang terjadi dalam git kita
 git add .          = otomatis menyimpan perubahan terhadap semua file
 git reset          = untuk membatalkan file git yang kita inilisiasikan
 git clone          = untuk mengambil file di repository github 
 code (nama file git) = untuk membuka file yang ada 
 git commit -m "membuat halaman" = untuk meng comit git dengan judul membuat halaman
 git config --global user.name "hasan" = menambahkan user hasan di git nya
 git config --global user.email "uthasan2024@gmail.comgit"= menambahkan email di git nya
 git log             = mengetahui history commit yang kita lakukan di Git
 git diff            = untuk mengetahui perubahan apa yang terjadi dalam sebuah code (apabila stuck di termibnal git diff tekan tombol Q untuk keluar)
 git remote add origin (link github) =  agar mentautkan code kita dengan yang ada di github ( terintergrasi dengan online di github)
 git remote -v      = melihat hasil integrasi file kita ke github
 git push origin master = mengupload file kita di github agar bisa di akses di online (bisa juga untuk menyimpan perubahan agar terupdate di github n)
 git branch        = melihat list ada branch apa saja
 git branch (nama branch) = membuat sebuah branch
 git checkout      = perintah untuk berpindah antara branch
 git merge         = 
 git tag           = sebagai penanda versi, biasanya di gunakan acuan unduh v1, v2,v3 dll    
 

 Catatan : Setelah selesai mengubah code jangan lupa commit code nya kemudian push agar terdapat perubahan pada github jangan lupa bagian massege di isi deskrpsi terserah
-->   

<!--
Materi Branch 
Git branch adalah sebuah fitur pada Git yang memungkinkan pengguna untuk membuat cabang atau percabangan dari sebuah repositori. Dalam pengembangan perangkat lunak,
cabang atau branch seringkali digunakan untuk memungkinkan beberapa pengembang bekerja pada bagian yang berbeda dari kode secara terpisah.

Langkah Langkah : 
pertama buat dulu branch di github nya disini saya dengan nama fitur-A
kedua ambil branch di github ke local dengan perintah git fetch
ketiga masuk kedalam branch yang kita buat di github dengan perintah git checkout fitur-A
keempat lihat list terdapat branch apa saja dengan perintah git branch


jika ingin menghapus branch pastikan keluar dari branch nya contoh mau menhapus branch fitur-A 
berarti harus keluar dari branch fitur-A pindah ke master dengan perintah git checkoout master kemudian
hapus branch fitur-A dengan cara git branch -d fitur-A






-->
