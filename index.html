<!-- 
 CATATAN PENTING COMAND 
 pastikan terminal yang di Visual code git bash bukan power shell

 git init           = Untuk menjalankan Inisialisasi git nya 
 git status         = untuk melihat status git nya
 git add (namafile) = contoh git add index.html berfungsi menyimpan perubahan yang terjadi dalam git kita
 git add .          = otomatis menyimpan perubahan terhadap semua file
 git reset          = untuk membatalkan file git yang kita inilisiasikan
 git clone          = untuk mengambil file di repository github 
 code (nama file git) = untuk membuka file yang ada 
 git commit -m "membuat halaman" = untuk meng comit git dengan judul membuat halaman
 git config --global user.name "hasan" = menambahkan user hasan di git nya
 git config --global user.email "uthasan2024@gmail.comgit"= menambahkan email di git nya
 git log             = mengetahui history commit yang kita lakukan di Git
 git diff            = untuk mengetahui perubahan apa yang terjadi dalam sebuah code (apabila stuck di termibnal git diff tekan tombol Q untuk keluar)
 git remote add origin (link github) =  agar mentautkan code kita dengan yang ada di github ( terintergrasi dengan online di github)
 git remote -v      = melihat hasil integrasi file kita ke github
 git push origin master = mengupload file kita di github agar bisa di akses di online (bisa juga untuk menyimpan perubahan agar terupdate di github n)
          
 

 Catatan : Setelah selesai mengubah code jangan lupa commit code nya kemudian push agar terdapat perubahan pada github
-->
